<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let project of projects">
    <td>{{ project.id }}</td>
    <td>{{ project.title }}</td>
    <td>{{ project.description }}</td>
  </tr>
  </tbody>
</table>
